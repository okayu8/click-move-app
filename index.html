<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>balltest</title>
  </head>

  <body>
    <div id="app">
      <img src="atomicstyle_logo_black.png" id="logo" width="80px" />
    </div>
    <script>
      var logo = document.getElementById("logo");
      logo.style.position = "absolute";
      logo.ondragstart = function (event) {
        return false;
      };
      logo.onmousedown = function (event) {
        document.addEventListener("mousemove", onMouseMove);
      };
      var onMouseMove = function (event) {
        var x = event.clientX;
        var y = event.clientY;
        var width = logo.offsetWidth;
        var height = logo.offsetHeight;
        logo.style.top = y - height / 2 + "px";
        logo.style.left = x - width / 2 + "px";
      };
      logo.onmouseup = function (event) {
        document.removeEventListener("mousemove", onMouseMove);
      };
    </script>
  </body>
</html>
